<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>
<script src="js/vue.js"></script>
<script>
    let app = Vue.createApp({
        data() {
            return {
                count: 0
            }
        },
        template: `<h1>{{count}}</h1>
        <button @click="add">++</button>
        <button @click="sub">--</button>`,
        methods: {
            sub() {
                // Proxy {sub: ƒ, add: ƒ, …}
                console.log(this)//vue实例
                this.count--
            },
            //箭头函数 this为window对象
            add: () => {
                //Window {window: Window, self: Window, document: document, name: '', location: Location}
                console.log(this.count ? this.count : null)
                console.log(this)
            },
        }
    })
    app.mount('#app')
</script>
</body>
</html>
