<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>
<script src="js/vue.js"></script>
<script>
    let app = Vue.createApp({
        data() {
            return {
                count: 0
            }
        },
        template: `<h1>{{count}}</h1>
        <button @click="add">+2</button>
        <button @click="sub">-2</button>
        <button @click="count++">+1</button>
        <button @click="count--"> -1</button>`,
        methods: {
            add() {
                this.count += 2
            },
            sub() {
                this.count -= 2
            },
        }
    })
    app.mount('#app')
</script>
</body>
</html>
