<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="add" onclick="add()">+ +</button>
<button id="sub" onclick="sub()">- -</button>
<input type="text" id="counter">
<h1></h1>
<script>
    let count = 0;

    document.getElementById("counter").value = count
    document.querySelector("h1").innerHTML = count

    function add() {
        count++
        console.log(count)
        document.getElementById("counter").value = count
        document.querySelector("h1").innerHTML = count
    }

    function sub() {
        count--
        console.log(count)
        document.getElementById("counter").value = count
        document.querySelector("h1").innerHTML = count
    }
</script>
</body>
</html>
