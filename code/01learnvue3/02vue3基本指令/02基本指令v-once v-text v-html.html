<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
</div>
<template id="my-app">
    <h2>{{count}}</h2>
    <h2 v-once>{{count}}</h2>
    <!--    当数据发生变化时，元素或者组件以及其所有的子元素将视为静态内容并且跳过；
    p该指令可以用于性能优化 如果是子节点，也是只会渲染一次：-->
    <div v-once>
        <h2>{{count}}</h2>
    </div>
    <button @click="count++">++</button>
    <button @click="count--">--</button>
    <h2>{{message}}</h2>
    <h2 v-text="message"></h2>
    <div v-html="htmlStr"></div>
    <h3 v-pre>{{message}}</h3>
</template>
<script src="./js/vue.js"></script>
<script>
    const app = {
        template: '#my-app',
        data() {
            return {
                count: 1,
                message: '冰冰',
                htmlStr:`<span style="color: red;">v-html冰冰</span>`
            }
        },
        methods: {}
    }
    Vue.createApp(app).mount('#app')
</script>
</body>
</html>
