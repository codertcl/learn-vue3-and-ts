<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>
<template id="my-app">
    <!--  vue3内可以有多个根元素    -->
    <img :src="url2" alt="">
    <a :href="url">超链接</a>
</template>
<script src="../js/vue.js"></script>
<script>
    const app = {
        template: '#my-app',
        data() {
            return {
                url: 'https://v3.cn.vuejs.org/api/directives.html#v-cloak',
                url2:'http://tukuimg.bdstatic.com/scrop/5c949abfe2fec20aa12f026bd8c4d7f7.gif'
            }
        },
        methods: {}
    }
    Vue.createApp(app).mount('#app')
</script>
</body>
</html>
</body>
</html>
