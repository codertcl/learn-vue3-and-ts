<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active {
            color: red;
        }

        .title {
            font-size: 30px;
        }
    </style>
</head>
<body>
<div id="app"></div>
<template id="my-app">
    <!--1:对象语法-->
    <div :class="{active:isActive,title:!isActive}">冰冰1</div>
    <button @click="isActive=!isActive">切换</button>

    <!--2默认class和动态class结合-->
    <div class="title" :class="{active:isActive}">冰冰2</div>

    <!--3:将class绑定的对象防止到data属性中-->
    <div class="title" :class="classObj1">冰冰3</div>
    <div class="title" :class="classObj2">冰冰4</div>

    <!--4:将class绑定的对象作为方法返回值添加-->
    <div class="title" :class="getClassObj()">冰冰5</div>
</template>
<script src="../js/vue.js"></script>
<script>
    const app = {
        template: '#my-app',
        data() {
            return {
                isActive: true,
                // 动态绑定类的对象不能引用data变量，否则该类不会被添加到dom元素中
                classObj1: {active: this.isActive},
                classObj2: {active: true}
            }
        },
        methods: {
            getClassObj() {
                // return {active: true}
                //此处可以动态绑定使用data属性 因为方法每次执行，获取最新的属性值
                return {active: this.isActive}
            }
        }
    }
    Vue.createApp(app).mount('#app')
</script>
</body>
</html>
</body>
</html>
