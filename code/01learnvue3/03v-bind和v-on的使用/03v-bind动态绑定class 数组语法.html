<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active {
            color: red;
        }

        .title {
            font-size: 30px;
        }
    </style>
</head>
<body>
<div id="app"></div>
<template id="my-app">
    <!--  直接使用类名则必须添加引号 否则会当成data变量去data对象中寻找变量对应类名   -->
    <!--1:直接传入一个数组-->
    <div :class="['active','title']">冰冰1</div>

    <!--2三元运算符-->
    <div :class="['active',!isActive?'title':'']">冰冰2</div>

    <!--3:嵌套对象语法-->
    <div :class="['active',{'title':isActive}]">冰冰3</div>

    <!--4:直接使用类名则必须添加引号 否则会当成data变量去data对象中寻找变量对应类名   -->
    <div :class="[activeClass,{'title':isActive}]">冰冰4</div>

</template>
<script src="../js/vue.js"></script>
<script>
    const app = {
        template: '#my-app',
        data() {
            return {
                isActive: true,
                activeClass:'active'
            }
        },
        methods: {
            getClassObj() {
                // return {active: true}
                //此处可以动态绑定使用data属性 因为方法每次执行，获取最新的属性值
                return {active: this.isActive}
            }
        }
    }
    Vue.createApp(app).mount('#app')
</script>
</body>
</html>
</body>
</html>
