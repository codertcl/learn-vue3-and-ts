<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<address>我是address</address>
<figure>
    <figcaption>这是一张图片</figcaption>
    <img width="100px" height="100px" src="https://i-blog.csdnimg.cn/blog_migrate/fcf18cc5bb1994e12ef54c932faa9b2f.png" alt="">
</figure>
<!-- open 展开所有折叠数据 -->
<details open>
    <!-- 默认折叠数据标题详细信息 可以使用summary设置折叠数据标题 -->
    <summary>国家</summary>
    <div>中国</div>
    <div>俄罗斯</div>
    <div>美国</div>
</details>
</body>
</html>
